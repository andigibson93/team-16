<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Bootstrap 4 Vertical Form Layout</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<style>
    .bs-example{
        margin: 20px;        
    }
</style>
</head>
<body>
<div class="bs-example">
    <form action="/examples/actions/confirmation.php" method="post">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="title" class="form-control"  required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <input type="description" class="form-control"  required>
        </div>
        
         <div class="form-group">
            <label for="inputPassword">Image:</label>
           
           <input type="file" name="pic" accept="image/*">   </div>
         <div class="form-group">
            <label for="mystory">My Story</label>
            <textarea class="form-control"  rows="5"  required> </textarea>  </div>
         






        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
